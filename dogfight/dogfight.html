<!DOCTYPE html>
<head>
<title>Dogfight</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styl.css">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
<script src="pages.js">
</script>
</head>
<body>

<div id="area"><canvas id="dogfightUI" width="500" height="500"></canvas></div>
<div id="info"><div>Crimson health</div><div id="xhealth"></div><div>Teal health</div><div id="lhealth"></div></div>
<div id="start" onclick="startGame()">Start Game</div>
<div id="player"><span onclick="singleGame()">Single</span><span onclick="pvpGame()">PvP</span></div>
<div id="controlsl"><div class="move" onclick="mvll()">Left</div><div class="move" onclick="mvsl()">Straight</div><div class="move" onclick="mvrl()">Right</div></div>
  <div id="controlsx"><div class="move" onclick="mvlx()">Left</div><div class="move" onclick="mvsx()">Straight</div><div class="move" onclick="mvrx()">Right</div></div>
<div id="win">TEAL WINS</div>
<div id="fail">CRIMSON WINS</div>

<img id="cp_e" src="cockpit/cp_e.png">
<img id="cp_ne" src="cockpit/cp_ne.png">
<img id="cp_n" src="cockpit/cp_n.png">
<img id="cp_nw" src="cockpit/cp_nw.png">
<img id="cp_w" src="cockpit/cp_w.png">
<img id="cp_sw" src="cockpit/cp_sw.png">
<img id="cp_s" src="cockpit/cp_s.png">
<img id="cp_se" src="cockpit/cp_se.png">

<img id="os_e" src="eurofighter/os_e.png">
<img id="os_ne" src="eurofighter/os_ne.png">
<img id="os_n" src="eurofighter/os_n.png">
<img id="os_nw" src="eurofighter/os_nw.png">
<img id="os_w" src="eurofighter/os_w.png">
<img id="os_sw" src="eurofighter/os_sw.png">
<img id="os_s" src="eurofighter/os_s.png">
<img id="os_se" src="eurofighter/os_se.png">
<img id="os_ls" src="eurofighter/os_ls.png">

<script src="javasc.js">
</script>

</body>
</html>
